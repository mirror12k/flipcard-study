on: [push]

jobs:
  build_job:
    runs-on: ubuntu-latest
    name: Build job for npm projects
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm i
      - run: npm run build
